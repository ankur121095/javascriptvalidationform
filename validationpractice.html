<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<style>
	body{
		background: #FAF0E6;
	}
	.heading{
		/*margin-top: 10px;*/
		font-family: 'Brush Script MT', cursive;
		font-size: 60px;
	}
	.container{
		width: 15%;
		margin: auto;
		/*border: 2px solid;*/
	}
	.text{
		font-family: 'Brush Script MT', cursive;
		font-weight: bold;
	}
	input{
		border-radius: 10px;
	}
	button{
		width: 100px;
		height: 40px;
		margin-left: 40px;
		border-radius: 8px;
		background: blue;
		color: white;
	}
	button:hover{
		background: black;
	}
    </style>
</head>
<body>
		<center><h1 class="heading">Registration Form</h1></center><br>
	<div class="container">
	<form method="#" onsubmit="return validation()">
		<h4 class="text">Name:</h4>
		<input type="text" name="" id="name" placeholder="Enter Your Name"><br>
		<span id="namme" style="color: red;"></span>
		<br><br>
		<h4 class="text">Username:</h4>
		<input type="text" name="" id="username" placeholder="Enter Your Username"><br>
		<span id="user" style="color: red;"></span>
		<br><br>
		<h4 class="text">Password:</h4>
		<input type="text" name="" id="password" placeholder="Enter Your Password"><br>
		<span id="pass" style="color: red;"></span>
		<br><br>
		<h4 class="text">Confirm Password:</h4>
		<input type="text" name="" id="confirmpassword" placeholder="Enter Your Password Again"><br>
		<span id="confirmpass" style="color: red;"></span>
		<br><br>
		<h4 class="text">Phone:</h4>
		<input type="text" name="" id="phone" placeholder="Enter Your Phone"><br>
		<span id="phonne" style="color: red;"></span>
		<br><br>
		<button type="submit">Submit</button>
	</form>
    </div>




    <script>
    	function validation(){
    		var name = document.getElementById("name").value;
    		var username = document.getElementById("username").value;
    		var password = document.getElementById("password").value;
    		var confirmpassword = document.getElementById("confirmpassword").value;
    		var phone = document.getElementById("phone").value;


    		if (name=="") {
    			document.getElementById("namme").innerHTML="**Please Enter your Name**";
    			return false;
    		}
    		if (username=="") {
    			document.getElementById("user").innerHTML="**Please Enter Your Username**";
    			return false;
    		}
    		if (username.length > 20) {
    			document.getElementById("user").innerHTML="**Username Length is too Long**";
    			return false;
    		}
    		if (!isNaN(username)) {
    			document.getElementById("user").innerHTML="**Please Use Alphabets**";
    			return false;
    		}
    		if (password=="") {
    			document.getElementById("pass").innerHTML="**Please Enter password**";
    			return false;
    		}
    		if (confirmpassword=="") {
    			document.getElementById("confirmpass").innerHTML="**Please Re-enter Your Password**";
    			return false;
    		}
    		if (password!=confirmpassword) {
    			document.getElementById("confirmpass").innerHTML="**Password is not Matching**";
    			return false;
    		}
    		if (phone=="") {
    			document.getElementById("phonne").innerHTML="**Please Enter Your Phone Number**";
    			return false;
    		}
    		if (phone.length!=10) {
    			document.getElementById("phonne").innerHTML="**Phone Length must be 10 Digit**";
    			return false;
    		}
    		if (isNaN(phone)) {
				document.getElementById('phonne').innerHTML ="**Phone must have Numbers";
				return false; 
			}
    	}
    </script>
</body>
</html>
